<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="#">
    <button onclick="getImg()">Get a new image</button>
    <script>
    let getImg = function() {
        const img = document.querySelector('img');
        
        async function getDogs() {
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=nJeVLNijpTBhaFl2jVBxESL1VgmwW0jS&s=cookies', {mode: 'cors'})
            response.json().then(function(response) {
                img.src = response.data.images.original.url;
            })
        }

        getDogs()
        
       
        }

    </script>
</body>
</html>
